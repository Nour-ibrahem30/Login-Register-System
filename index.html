<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register System</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Login & Register Interface using Bootstrap and Vanilla JS">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/master.css" />
</head>

<body>
    <!-- Loading Animation Container -->
    <div class="over-follow"></div>

    <!-- Overflow Content Container -->
    <div class="overflow position-relative text-center d-flex align-items-center justify-content-center">
        <!-- You can add background or loader here if needed -->
    </div>

    <!-- Sign-Up Form -->
    <div class="sign-up  position-absolute d-flex align-items-center text-center">
        <div class="container">
            <form method="get" class="d-flex flex-column gap-3">
                <input type="text" class="form-control" pattern="[A-Za-z]{3,}" required
                    placeholder="Please Enter Your Name" title="Enter Your Name" />
                <input type="password" class="form-control" id="password" required maxlength="10"
                    placeholder="Password" />
                <input type="submit" class="btn btn-primary" value="Send" />
            </form>

            <div class="information mt-4">
                <p>Forgot Your Password?</p>
                <span class="text-black-50">
                    Don't have an account?
                    <button class="sign-up-btn btn btn-link p-0">Sign up here</button>
                </span>
            </div>
        </div>
    </div>

    <!-- Sign-In Form -->
    <div class="sign-in position-absolute d-flex align-items-center text-center">
        <div class="container">
            <form method="get" class="d-flex flex-column gap-3">
                <input type="text" class="form-control" pattern="[A-Za-z]{3,}" required
                    placeholder="Please Enter Your Name" title="Enter Your Name" />
                <input type="password" class="form-control" id="password-sign-in" required maxlength="10"
                    placeholder="Password" />
                <input type="password" class="form-control" id="return-password-sign-in" required maxlength="10"
                    placeholder="Confirm Password" />
                <input type="submit" class="btn btn-primary submit" value="Send" />
            </form>

            <div class="information mt-4">
                <p>Forgot Your Password?</p>
                <span class="text-black-50">
                    Already have an account?
                    <button class="sign-in-btn btn btn-link p-0">Sign in here</button>
                </span>
            </div>
        </div>
    </div>
<!-- Modal -->
    <button type="button" class="btn btn-primary al d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Status For Login
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Status For Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    Login Success
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class=" slide-bar d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;"> <a href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> <svg
                class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
                <use xlink:href="#bootstrap"></use>
            </svg> <span class="fs-4">Your Information</span> </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"> <a href="#" class="nav-link active" aria-current="page"> <svg class="bi pe-none me-2"
                        width="16" height="16" aria-hidden="true">
                        <use xlink:href="#home"></use>
                    </svg>
                    Home
                </a> </li>
            <li> <a href="#" class="nav-link text-white name"> <svg class="bi pe-none me-2" width="16" height="16"
                        aria-hidden="true">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Your Name
                </a> </li>
            <li> <a href="#" class="nav-link text-white password"> <svg class="bi pe-none me-2" width="16" height="16"
                        aria-hidden="true">
                        <use xlink:href="#table"></use>
                    </svg>
                    Your Password
                </a> </li>
        </ul>
        <hr>
        <div class="dropdown"> <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="" width="32"
                    height="32" class="rounded-circle me-2"> <strong class="user-name">mdo</strong> </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item sign-out" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="./dist/bootstrap.bundle.js"></script>
    <!-- Main JavaScript Module -->
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
